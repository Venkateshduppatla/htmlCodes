<!DOCTYPE html>
<html>
<head>
	<title>My IDE</title>
	<style type="text/css">
		div
		{
			float: left;
			width: 30%;
			height: 600px;
			padding: 10px;
			border: 2px solid;
		}
	</style>
	<script type="text/javascript">
		function allowDrop(event)
		{
			event.preventDefault();
		}

		function drag(event)
		{
			event.dataTransfer.setData("id", event.target.id);
		}

		function drop(event)
		{
			event.preventDefault();
			var data = event.dataTransfer.getData("id");
			var elementCopy = document.getElementById(data).childNodes[1];
			var clone = elementCopy.cloneNode(true);
	        event.target.appendChild(clone);
	        document.getElementById("codePage").innerText = document.getElementById("dropPage").innerHTML

		}
	</script>
</head>
<body>
	<div id="dragPage">
		<button id="button" draggable="true" ondragstart="drag(event)">Button</button>
		<input type="text" name="textBox" draggable="true" ondragstart="drag(event)" placeholder="Text Box">
	</div>
	<div id="dropPage" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
	<div id="codePage"></div>
</body>
</html>
