<!DOCTYPE html>
<html>
	<head>
		<title>CALCULATOR</title>
		<link rel="stylesheet" type="text/css" href="calculator.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	</head>
	<body>
		<input type="text" name="textBox" id="textBox"><br>
		<script type="text/javascript">
			const buttonValue = [1,2,3,'C',4,5,6,'+',7,8,9,'-','*',0,'/', '=']
			for (let buttonValueCounter = 0; buttonValueCounter < buttonValue.length; buttonValueCounter++)
			{
				let button1 = document.createElement("button")
				button1.innerHTML = buttonValue[buttonValueCounter];
				button1.onclick = function()
				{
					if (buttonValue[buttonValueCounter] == '=')
					{
						$("#textBox").val(eval($("#textBox").val()));
					}
					else if (buttonValue[buttonValueCounter] == 'C')
					{
						$("#textBox").val("");
					}
					else
					{
						$("#textBox").val($("#textBox").val()+ buttonValue[buttonValueCounter]); 
					}
				} ;
				document.body.appendChild(button1);
				if ([buttonValueCounter+1]%4 == 0)
				{

					document.body.appendChild(document.createElement("br"));
				}
			}
				
		</script>
	</body>
</html>
