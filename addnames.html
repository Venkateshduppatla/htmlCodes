<!DOCTYPE html>
<html>
<head>
	<title>Add Names</title>
</head>
<body>
	<input type="text" name="names" id="peopleNames">
	<script type="text/javascript">
		let addButton = document.createElement("button");
		addButton.innerHTML= "ADD";
		addButton.onclick = function()
		{
			var name = document.getElementById('peopleNames').value;
			var html = "";
			html = "<tr><td>"+name+"</td></tr>";
			document.getElementById('namesTable').innerHTML+= html;
			document.cookie += html;
			document.getElementById('peopleNames').value = "";
		};
		document.body.appendChild(addButton);
	</script>
	<div id = "Hello"></div>
	<table id = "namesTable">
		<th>Person Names</th>
		<tbody id = 'result'>
			<script type="text/javascript">
				document.getElementById('result').innerHTML += document.cookie;
			</script>
		</tbody>
	</table>
</body>
</html>
