<!DOCTYPE html>  
<html>  
<head>  
    <title>SpreadJS ExcelIO</title>
    <script src="Documentation/content/template/packages/jquery/script/default/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2014-11-29/FileSaver.min.js"></script>
	<link href="SpreadJS/css/gc.spread.sheets.excel2013white.15.1.0.css" rel="stylesheet" type="text/css"> </link>
	<script type="text/javascript" src="SpreadJS/scripts/gc.spread.sheets.all.15.1.0.min.js"></script>
	<script type="text/javascript" src="SpreadJS/samples/FeatureDrillDown/scripts/gc.spread.excelio.15.1.0.min.js"></script>
	<script src="testexcel.js"></script>
</head>
<body>
<div>
    <input type="file" name="files[]" id="excelFile" accept=".xlsx,.xls"/>
    <button id = "loadExcel" onclick = "ImportFile()">Import</button>
    <button id = "saveExcel" onclick="ExportFile()">Export</button>
	<input type="text" id="exportFileName" value="export.xlsx"/>
    <div id="ss" style="width:100%;height:500px"></div>
</div>
</body>
</html>
