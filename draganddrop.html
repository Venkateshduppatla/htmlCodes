<!DOCTYPE html>
<html>
<head>
	<title>Drop annd Drag</title>
	<style>
		div
		{
			width: 50px;
			height: 50px;
			padding: 10px;
			border: 1px solid;
		}
	</style>
	<script>
		function allowDrop(event)
		{
			event.preventDefault();
		}

		function drag(event)
		{
			event.dataTransfer.setData("text", event.target.id+"|"+event.target.parentNode.id);
		}

		function drop(event)
		{
			event.preventDefault();
			var data = event.dataTransfer.getData("text");
			// ev.target.appendChild(document.getElementById(data));
            dropItems = data.split("|"); 
            var temp = document.getElementById(event.target.id);
            event.target.parentNode.appendChild(document.getElementById(dropItems[0]));
            document.getElementById(dropItems[1]).appendChild(temp);

		}
		</script>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
	<img id="load" src="loading.gif" draggable="true" ondragstart="drag(event)" width="40px" height="40px">
</div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
	<img id="load1" src="download.jpg" draggable="true" ondragstart="drag(event)" width="40px" height="40px">
</div>
<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">
	<img id="load2" src="download1.jpg" draggable="true" ondragstart="drag(event)" width="40px" height="40px">
</div>
<div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)">
	<img id="load3" src="download2.jpg" draggable="true" ondragstart="drag(event)" width="40px" height="40px">
</div>
<div id="div5" ondrop="drop(event)" ondragover="allowDrop(event)">
	<img id="load4" src="download3.jpg" draggable="true" ondragstart="drag(event)" width="40px" height="40px">
</div>
<div id="div6" ondrop="drop(event)" ondragover="allowDrop(event)">
	<img id="load5" src="images.jpg" draggable="true" ondragstart="drag(event)" width="40px" height="40px">
</div>

</body>
</html>
